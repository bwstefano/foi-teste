<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Página simples</title>
    <style>
      html, body {
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, "Noto Sans", "Liberation Sans", sans-serif;
      }

      /* Caixa fixa, centralizada, com scroll */
      .frame-box {
        width: 400px;          /* limita a largura */
        height: 1000px;         /* limita a altura */
        margin: 0 auto;        /* centraliza */
        overflow: auto;        /* habilita rolagem */
        -webkit-overflow-scrolling: touch; /* rolagem suave no iOS */
      }

      /* Deixe o iframe crescer; o wrapper é que rola */
      .frame-box iframe {
        display: block;
        width: 100% !important;
        height: auto !important;   /* permite que ele fique mais alto que 200px */
        border: 0;
      }

      /* garante que o container do feed ocupe o wrapper */
      .frame-box [data-foi-feed] { width: 100%; height: 100%; }
    </style>
  </head>
  <body>
    <div class="frame-box">
      <div
        data-foi-feed
        data-url="https://foi.media/feeds/IxmSxwMkXijsop"
        data-show-author="true"
        data-show-timestamp="true"
        data-group-interval="60"
        data-pagination="scroll"></div>
    </div>

    <script src="https://foi.media/assets/feed.umd.cjs" async></script>
  </body>
</html>
